<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav>
        <ul class="header-left">
          <li class="headerli">
            <a href="https://about.google/">About</a>
          </li>
          <li class="headerli">
            <a href="https://store.google.com/">Store</a>
          </li>
        </ul>
      
        <ul class="header-right">
          <li class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>
          <li class="headerli">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
          </li>
          <li class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
              <img id="appsbutton" src="assets/appsbutton.svg" alt="Apps" />
            </a>
          </li>
          <li class="headerli">
            <a id="signin" href="https://accounts.google.com/ServiceLogin"><img src="assets/pf1.png"></a>
          </li>
        </ul>
      </nav>      

      <div class="container">
        <img src="assets/logo.png" alt="Google Logo" class="logo" />
      </div>

      <div class="search-area">
        <div class="search">
          <div class="search-img-left">
            <span>
                <svg
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="#808080"
                >
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                </svg>
            </span>
        </div>
          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true" />
            </div>
          </div>
          <div class="search-img-right">
            <img src="assets/voicelogo.png" alt="Voice Search" />
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="googlesearch">Google Search</button>
        <button class="feelinglucky">I'm Feeling Lucky</button>
    </div>
    <nav>
      <ul class="footer">
        <div class="left">
          <li class="footerli"><a href="https://www.google.com/intl/en_tr/ads/">Advertising</a></li>
          <li class="footerli"><a href="https://www.google.com/services/">Business</a></li>
          <li class="footerli"><a href="https://google.com/search/howsearchworks/">How Search works</a></li>
        </div>
        <div class="right">
          <li class="footerli"><a href="https://policies.google.com/privacy">Privacy</a></li>
          <li class="footerli"><a href="https://policies.google.com/terms">Terms</a></li>
          <li class="footerli"><a href="https://www.google.com/preferences">Settings</a></li>         
        </div>
      </ul>
    </nav>
  </body>
</html>
